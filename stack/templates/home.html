{%extends 'base.html'%} {% load bootstrap5 %} {% load static%} {% block content%}
<div class=" container mt-4 ">
  <div class="row gy-5">
    <div class="col border border-primary">
      left sidebar
    </div>
    <div class="col-7 border border-primary">
        {% for question in questions%}
        <div class="row">
          <div class="col my-3">
            <div class="card">
              <div class="d-flex text-muted py-2 px-3">
                <!-- user metadata -->
                <img class="image-fluid rounded-circle account-img-sidebar" src="#" alt="{{question.user.username}} profile picture">
                <div class="pb-3 mb-0 small lh-sm w-100">
                  <div class="d-flex">
                    <a href="#">
                      <strong class="text-gray-dark"> @{{question.user.username}}</strong>
                    </a>
                  </div>
                  <span class="d-block">{{question.date_created|timesince}}</span>
                </div>
              </div>
              <div class="card-body">
                <h5 class="card-title"><a href="#">{{question.title}}</a></h5>
              </div>
              <!-- Question metadata -->
              <div class="border-top mx-3 mb-2 py-2">
                question metadata
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
    <div class="col border border-primary">
      right sidebar
    </div>
  </div>
</div> {% endblock %}
