{% for question in questions%}
        <div class="row">
          <div class="col my-3">
            <div class="card">
              <div class="d-flex justify-content-between text-muted py-2 px-3">
                <!-- user metadata -->
                <div>
                  <img style="width: 75px; height: 80px;" class="image-fluid rounded-circle account-img-sidebar" src="{{question.user.profile.profile_picture.url}}" alt="{{question.user.username}} profile picture">
                  <strong class="text-gray-dark small">
                    <a style="text-decoration: none; color: #000000;" href="{% url 'user-questions' question.user.id %}">
                      @{{question.user.username}}
                    </a>
                  </strong>
                </div>
                <div>
                  <span style="color: #000000;" class="d-block">{{question.date_created|timesince}}</span>
                </div>
              </div>
              <div class="card-body">
                <h5 class="card-title"><a style="text-decoration: none; color: #000000;" href="/question/{{question.id}}">{{question.title}}</a></h5>
                <!-- Question metadata -->
                <div class=" d-flex justify-content-between border-top py-3">
                  <div>
                    <i class="bi bi-people"></i>
                    {{question.comment.all.count}}
                    comments
                  </div>
                  <div>
                    <small style="background-color: #D4E4BC;" class="text-#000000 p-2 rounded-pill">
                      {{question.topic}}
                    </small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% empty %}
        <h4>No questions, be the first to post a question</h4>
{% endfor %}
