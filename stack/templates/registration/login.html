{%extends "django_registration/base.html"%} {% load bootstrap5 %} {% block content %}


<div class="container">
    <div style="margin-top: 30px;" class="row signs">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
           
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="text-center">Login</h3>
                </div>


                <div class="panel-body">

                    <form style="color: #FFFFFF;" action="/accounts/login/" method="post">
                        {% csrf_token %} {% bootstrap_form form%}

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Login">
                        </div>

                        <input type="hidden" name="next" value="{{next}}">

                    </form>
                </br>

                <p>Don't have an account? Create one <a href="/accounts/register">here.</a></p>

                </div>

            </div>

        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
    </div>
</div>

<style>
    @import url('https://fonts.googleapis.com/css?family=Poppins');

/* BASIC */

html {
background-color: #e7e7e7;
background: linear-gradient(200deg, yellow 0%, rgb(236, 146, 0) 100%);
}

body {
font-family: "Poppins", sans-serif;
height: 100vh;
}

a {
color: #92badd;
display:inline-block;
text-decoration: none;
font-weight: 400;
}

h2 {
text-align: center;
font-size: 16px;
font-weight: 600;
text-transform: uppercase;
display:inline-block;
margin: 40px 8px 10px 8px; 
color: #cccccc;
}

/* STRUCTURE */

.wrapper {
  display: flex;
  align-items: center;
  flex-direction: column; 
  justify-content: center;
  width: 100%;
  min-height: 100%;
  padding: 20px;
}

#formContent {
  -webkit-border-radius: 10px 10px 10px 10px;
  border-radius: 10px 10px 10px 10px;

  padding: 30px;
  width: 90%;
  max-width: 450px;
  position: relative;
  padding: 0px;
  -webkit-box-shadow: 0 30px 60px 0 rgba(0,0,0,0.3);
  box-shadow: 0 30px 60px 0 rgba(0,0,0,0.3);
  text-align: center;
}


</style>

{% endblock %}
