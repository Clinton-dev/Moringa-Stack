{% load static %}
<nav class="navbar navbar-expand-lg"  style="background: #D4E4BC; color: #FFFFFF; font-weight: bold; font-size: 17px;">
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <img
        class="img-responsive rounded-pill"
        src="https://res.cloudinary.com/dhmbjiskt/image/upload/v1655916831/moringa_e38ypl.png"
        alt=""
        style="height: 55px; width: 55px; margin-left: 20px;"
      />
        <li class="nav-item">
          <!-- <a style=" margin-top: 5px; margin-left:2px; color: #1D3354;" class="nav-link active text-dark" aria-current="page" href="/home">STACK</a> -->
            
          <h2 style=" margin-top: 5px; margin-left: 5px; color: #1D3354;"aria-current="page">STACK</h2>
        </li>
        <li class="nav-item">
          <a style="margin-left: 20px;" class="nav-link active text-dark" aria-current="page" href="/home">Home</a>
        </li>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            name="query"
            placeholder="Search..."
            aria-label="Search"
            style="margin-left: 350px;"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        {% if user.is_authenticated %} {% if user.profile.profile_picture %}
        <li class="nav-item">
          <img
            class="img-responsive rounded-pill"
            src="{{user.profile.profile_picture.url}}"
            alt=""
            style= "height: 40px; width: 40px; margin-left: 320px;"
          />
        </li>
        {% else %}
        <li class="nav-item">
          <img
            class="img-responsive rounded-pill"
            src="{% static 'images/Sarah.jpeg' %}"
            alt=""
            style="height: 40px; width: 40px"
          />
        </li>
        {% endif %}
        <li class="nav-item">
          <a  class="nav-link text-dark" href="/profile-update">{{user.username|title}}</a>
        </li>
        <li class="nav-item">
          <a  class="nav-link text-dark" href="{% url 'logout'%} ">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link text-dark" href="/accounts">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
