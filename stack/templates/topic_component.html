<div class="d-flex justify-content-between">
    <p>All</p>
    <a href="{% url 'home'%}" class="btn btn-secondary btn-sm">All</a>
</div>
{% for topic in topics%}
    <div class="row my-3">
        <div class="col">
            <div class="d-flex justify-content-between">
                <p>{{topic}}</p>
                <a href="{% url 'home'%}?q={{topic.name}}" class="btn btn-secondary btn-sm">browse</a>
            </div>
        </div>
    </div>
    {% empty %}
        <h4>No topics yet! be the first to add a topic</h4>
{% endfor %}
